{% extends 'base.html' %}


{% block content %}

        <div class="col">
        <h1> {{ message }} </h1>
            <ul class="list-group">



                {% for product in products %}
                    <li class="list-group-item">
                        {{product.title}}
                        <span>
                            {% if product.stock %}
                            <span class="text-success">Disponible</span>
                            {% else %}
                            <span class="text-danger">No disponible</span>
                            {% endif %}
                        </span>
                    </li>
                {% endfor %}

            <!-- Este es un comentario html-->

        </div>

    </div>

</div>

{% endblock %}
